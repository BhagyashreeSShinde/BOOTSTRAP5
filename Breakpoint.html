<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
   <!-- 
      Brackpoints             class             Dimensions        Size
      Ex Small                  --              < 576px           100%
      Small                   sm                ≥ 576px           540px
      Medium                  md                ≥ 768px           720px
      Large                   lg                ≥ 992px           960px
      Ex Large                xl                ≥ 1200px          1140px
      Ex ex large             xxl               ≥ 1400px          1320px
     -->

  <div class="row">
    <div class="col-sm-8 bg-primary">
      <h2>Small</h2>
    </div>
    <div class="col-sm-4 bg-warning">
      <h2>Small</h2>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-md-8 bg-primary">
      <h2>Medium</h2>
    </div>
    <div class="col-md-4 bg-warning">
      <h2>Medium</h2>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-lg-8 bg-primary">
      <h2>Large</h2>
    </div>
    <div class="col-lg-4 bg-warning">
      <h2>Large</h2>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-xl-8 bg-primary">
      <h2>Ex Large</h2>
    </div>
    <div class="col-xl-4 bg-warning">
      <h2>Ex Large</h2>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-xxl-8 bg-primary">
      <h2>Ex Ex Large</h2>
    </div>
    <div class="col-xxl-4 bg-warning">
      <h2>Ex Ex Large</h2>
    </div>
  </div>
